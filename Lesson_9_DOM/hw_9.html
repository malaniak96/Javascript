<div class="" id="oo"> lorem lorem </div>

<script>
    //- створити блок,
    // - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.
    //
    let divBlock = document.getElementById('oo');
    console.log(divBlock);

    console.log(divBlock.classList);
    divBlock.classList.add('wrap');
    divBlock.classList.add('collapse');
    divBlock.classList.add('alpha');
    divBlock.classList.add('beta');

    divBlock.style.background = 'red';
    divBlock.style.color = 'white';
    divBlock.style.fontSize = '30px';

    document.body.append(divBlock, divBlock.cloneNode(true));
</script>

<script>
    //// - Є масив:
    //     ['Main','Products','About us','Contacts']
    // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)
    //

    let array = ['Main','Products','About us','Contacts'];

    for (const item of array) {
        let ul = document.getElementById('ul');

        let li = document.createElement('li');
        li.innerText = `${item}`;

        ul.append(li);
        document.body.appendChild(ul);
    }
</script>

<script>
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    // - Є масив
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.
    //
    for (const course of coursesAndDurationArray) {
        let div = document.createElement('div');

        let information = document.createElement('information');
        information.innerText = `Course Title: ${course.title}, Month Duration: ${course.monthDuration}`;

        div.appendChild(information);
        document.body.appendChild(div);
    }
</script>

    // Завдання робити через цикли.
    //
    // ==========================
    for (const item of coursesAndDurationArray2) {
        let div2 = document.createElement('div');
        div2.classList.add('item');

        h1.classList.add('heading');

        document.body.appendChild(div2);
    }
