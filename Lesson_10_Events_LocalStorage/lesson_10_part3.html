<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form action="" name="f1">
    <input type="text" name="title">
    <input type="number" name="price">
    <button>save</button>
</form>


<script>
let lsState = JSON.parse(localStorage.getItem('products'));
if(!lsState){
    localStorage.setItem('products', JSON.stringify([]));
    lsState = [];
}


let f1 = document.forms.f1;
f1.onsubmit = function (e){
    e.preventDefault();
    let product = {
        title: this.title.value,
        price: this.price.value,
    }
    console.log(product);
    let jsonProducts = localStorage.getItem('products'); // '[]'
    let productsArray = JSON.parse(jsonProducts); // []
    productsArray.push(product);//[.]
    let againJsonProductsArray = JSON.stringify(productsArray);//'[.]'
    localStorage.setItem('products', againJsonProductsArray);//+ls
}
//JSON object is string
//
</script>
</body>
</html>
