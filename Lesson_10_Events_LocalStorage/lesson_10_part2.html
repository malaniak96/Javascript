<body>
<div class="target"></div>
<form action="" name="f1">
    <input type="text" name="login" placeholder="login">
    <input type="password" name="password" placeholder="password">
    <button> send </button>
</form>

<script>
let target = document.getElementsByClassName('target')[0];
console.log(target);

let flag = false;

target.onclick = function (){
    if (!flag){
        this.style.width = '300px';
        flag = !flag;
    } else {
        this.style.width = '200px';
        flag = !flag;
    }
};

let f1 = document.forms.f1;
f1.onsubmit = function (event){
    event.preventDefault();
    console.log('submit');
}

f1.addEventListener('submit', function (e){
    e.preventDefault();
    let login = this.login.value;
    console.log(login);
    let password = this.password.value;
    console.log(password);
    let obj = {login: login, password: password};
    localStorage.setItem('userData', JSON.stringify(obj));

});


f1.password.onfocus = function () {
    this.type = 'text';
};
f1.password.onblur = function () {
    this.type = 'password';
};
let json = localStorage.getItem('userData');
console.log(json);
let userdata = JSON.parse(json);
console.log(userdata);
