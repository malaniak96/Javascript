<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>List of Users:</h1>
<ul id="list"></ul>

<h1>List:</h1>
<ul id="list2"></ul>






<script>

  // зробити файл users.html
  // з ендпоінту http://jsonplaceholder.typicode.com/users отримати всіх користувачів
  //         вивести їх id + name списком та додати посилання з href = user-details.html?id=XXX (замість ХХХ - айді юзера)
  // при кліку на посилання перехід на відповідну сторінку, на якій буде вся інформація про користувача (всі 15 полів) отримана через додатковий запит (https://jsonplaceholder.typicode.com/users/XXX   ХХХ - айді користувача)
  //
  //

  fetch('http://jsonplaceholder.typicode.com/users')
      .then((value) => value.json())
      .then((users) => {

          let ul = document.getElementById('list');

          for (const user of users) {
              let li = document.createElement('li');
              let a = document.createElement('a');
              li.innerText = `${user.id} - ${user.name}`;
              li.style.marginBottom = '15px';
              ul.appendChild(li);

              let button = document.createElement('button');
              button.innerText = 'user info';
              button.style.marginLeft = '15px';
              li.appendChild(button);

              button.onclick = () => {
                  location.href = `./user-details.html?userId=${user.id}`;
              }
              }
          })
//OR
  fetch('http://jsonplaceholder.typicode.com/users')
      .then((value) => value.json())
      .then((users) => {

          let ul = document.getElementById('list2');

          for (const user of users) {
              let li = document.createElement('li');
              let a = document.createElement('a');
              a.innerText = `${user.id} - ${user.name}`;
              a.href = `./user-details.html?userId=${user.id}` + JSON.stringify(user);
              li.appendChild(a);
              ul.appendChild(li);
          }
      });
</script>








</body>
</html>
