<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2> to second page</h2>


<script>

 let url =  new URL(location.href);
 let greetingValue = url.searchParams.get('greeting');

 let h2 = document.getElementsByTagName('h2')[0];
 h2.innerText = greetingValue + 'hi!!' + ' ' + h2.innerText;





</script>



</body>
</html>
