<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="style.css">

</head>
<body>


<script>
  const urlPlaceholder = 'http://jsonplaceholder.typicode.com/users/';
  const url = 'https://rickandmortyapi.com/api/character';

  fetch(url)
      .then(res => res.json())
      .then(({results}) => {
          console.log(results);

          let fatherDiv = document.createElement('div');
          fatherDiv.classList.add('father');
          document.body.appendChild(fatherDiv);

          results.forEach(person => {
              let personDiv = document.createElement('div');
              personDiv.classList.add('person');
              let a = document.createElement('a');
              a.innerHTML = `${person.name} `;
              a.href = `persons_details_consultation.html?id=${person.id}`;

              ////// варіант з кнопкою
              // let btn = document.createElement('button');
              // btn.innerText = 'TO PERSON';
              // btn.onclick = ()=>{
              //     location.href = `person.html?personId=${person.id}`
              // }
              let img = document.createElement('img');
              img.src = `${person.image}`;

              personDiv.append(a, img);
              fatherDiv.appendChild(personDiv);
          })
      })
</script>
</body>
</html>
