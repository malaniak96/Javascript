<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<ul id="list"></ul>


<script>
   //async
   fetch('https://dummyjson.com/products') // recieve data
        .then(value => value.json())
        .then(({products}) => {

            let ul = document.getElementById('list');

            for (const product of products) { // work with data
                let li = document.createElement('li');
                let a = document.createElement('a');
                a.innerText =`${product.title} - ${product.price}`;
                a.href = './product-details.html?value=' + JSON.stringify(product); //to go to second page

                li.appendChild(a);
                ul.appendChild(li);

            }

        });

// ..JSON.stringify(product);
// якщо це не зробити то буде просто показувати object в url
//     і зберігається повна інфа про продукт у стрінзі








</script>














</body>
</html>
