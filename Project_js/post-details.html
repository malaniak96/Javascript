    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<h1><a href="user-details2.html" class="home">GO BACK TO USER </a></h1>
<h2>Post Details:</h2>
<div id="div"></div>
<h3>Post Comments:</h3>
<body>
<script>
    //Каждому посту додати кнопку/посилання, при кліку на яку відбувається перехід на сторінку post-details.html, котра має детальну інфу про поточний пост.
    // На странице post-details.html:
    // 7 Вивести всю, без виключення, інформацію про об'єкт post на який клікнули .
    // 8 Нижчє інформаці про пост, вивести всі коментарі поточного поста (ендпоінт  - https://jsonplaceholder.typicode.com/posts/POST_ID/comments)

    const postId = new URL(location.href).searchParams.get('postId');

    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
        .then((value) => value.json())
        .then((post) => {
            console.log(post);

            let div = document.getElementById('div');
            let ul = document.createElement('ul');
            ul.classList.add('ulPost');
            postBuilder(post, ul);
            div.appendChild(ul);


            fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
                .then((value) => value.json())
                .then((comments) => {
                    console.log(comments);

                    let ulComments = document.createElement('ul');
                    ulComments.classList.add('ulComments');
                    document.body.appendChild(ulComments);

                    for (const comment of comments) {
                        let liComments = document.createElement('li');
                        liComments.classList.add('liComments');
                        liComments.innerText = `${comment.body}`


                        ulComments.appendChild(liComments);
                    }




                })
        })

    function postBuilder(postObj, tag) {

        for (const key in postObj) {
                let li = document.createElement('li');
                li.innerText = `${key}: ${postObj[key]}`;
                tag.appendChild(li);
        }
    }




</script>
</body>
</html>
